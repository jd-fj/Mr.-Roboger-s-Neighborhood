<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Beep Beep Boop Boop</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Welcome To: Mr Roboger's Neighborhood!</h1>
      <p>-Beep! Boop!-</p>
    </div>
    <div class="userSection">
      <form id="numberForm">
        <div class="form-group">
          <label for="inputNumber">Count To:</label>
          <input id="inputNumber" class="form-control" type="number">
        </div>
        
        <button type="submit" class="btn">Count!!!</button>
      </form>
      <div id="result">
      </div>
    </div>
  </div>
</body>
</html>
